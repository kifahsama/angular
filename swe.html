<!DOCTYPE html>
<html>
    
<style>
/* Tooltip container */
.tooltip {
    position: relative;
}


/* Tooltip text */
.tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: rgb(201, 238, 127);
    text-align: center;
    padding: 5px 0;
    border-radius: 6px;
    position: absolute;
    width: 120px;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
    visibility: visible;
}
</style>

<div class="tooltip">Hover over me
  <span class="tooltiptext">Tooltip text</span>
</div> 


</html>
